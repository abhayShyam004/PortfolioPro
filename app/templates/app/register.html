{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - PortfolioPro</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Outfit', sans-serif;
            background: #0a0a0f;
            color: #fff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
            overflow-y: auto;
            padding: 40px 20px;
        }

        /* SPOTLIGHT GLOW EFFECT */
        .spotlight {
            position: fixed;
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(99, 102, 241, 0.15) 0%, transparent 70%);
            border-radius: 50%;
            pointer-events: none;
            z-index: 5;
            transform: translate(-50%, -50%);
            transition: opacity 0.3s;
            opacity: 0;
        }

        /* LIQUID MORPHING BACKGROUND */
        .liquid-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            background: linear-gradient(135deg, #0a0a0f 0%, #1a0a2e 100%);
        }
        
        .blob {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.6;
            animation: morph 20s ease-in-out infinite;
        }
        
        .blob:nth-child(1) {
            width: 500px;
            height: 500px;
            background: linear-gradient(45deg, #6366f1, #8b5cf6);
            top: -200px;
            left: -200px;
        }
        
        .blob:nth-child(2) {
            width: 400px;
            height: 400px;
            background: linear-gradient(45deg, #23967f, #10b981);
            bottom: -150px;
            right: -150px;
            animation-delay: -7s;
        }
        
        .blob:nth-child(3) {
            width: 350px;
            height: 350px;
            background: linear-gradient(45deg, #f59e0b, #ef4444);
            top: 50%;
            left: 50%;
            animation-delay: -14s;
        }
        
        @keyframes morph {
            0%, 100% { 
                border-radius: 60% 40% 30% 70% / 60% 30% 70% 40%;
                transform: translate(0, 0) rotate(0deg);
            }
            25% { 
                border-radius: 30% 60% 70% 40% / 50% 60% 30% 60%;
                transform: translate(50px, -50px) rotate(90deg);
            }
            50% { 
                border-radius: 40% 60% 60% 40% / 70% 30% 40% 70%;
                transform: translate(-30px, 30px) rotate(180deg);
            }
            75% { 
                border-radius: 70% 30% 50% 50% / 30% 50% 70% 50%;
                transform: translate(30px, 50px) rotate(270deg);
            }
        }

        /* MESH GRADIENT */
        .mesh-gradient {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
            opacity: 0.3;
            background: 
                radial-gradient(circle at var(--mouse-x, 50%) var(--mouse-y, 50%), rgba(99, 102, 241, 0.3), transparent 50%);
        }

        .register-container {
            width: 100%;
            max-width: 520px;
            z-index: 10;
        }
        
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo a {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 2.2rem;
            font-weight: 700;
            background: linear-gradient(
                90deg,
                #6366f1 0%,
                #8b5cf6 20%,
                #ec4899 40%,
                #6366f1 100%
            );
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: holographic 3s linear infinite;
            text-decoration: none;
        }
        
        @keyframes holographic {
            to { background-position: 200% center; }
        }
        
        .register-card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 30px;
            padding: 50px 40px;
            backdrop-filter: blur(20px) saturate(180%);
            animation: fadeIn 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards;
            position: relative;
            overflow: hidden;
        }
        
        .register-card:before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255,255,255,0.03), transparent);
            animation: shine 3s infinite;
        }
        
        @keyframes shine {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        h1 {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 2rem;
            margin-bottom: 10px;
            text-align: center;
            position: relative;
            z-index: 1;
        }
        
        .subtitle {
            color: rgba(255, 255, 255, 0.6);
            text-align: center;
            margin-bottom: 30px;
            position: relative;
            z-index: 1;
        }
        
        .form-group {
            margin-bottom: 22px;
            position: relative;
            z-index: 1;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
            font-weight: 500;
            padding-left: 5px;
        }
        
        input {
            width: 100%;
            padding: 16px 18px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            color: #fff;
            font-size: 1rem;
            font-family: 'Outfit', sans-serif;
            transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
        }
        
        input:focus {
            outline: none;
            border-color: #6366f1;
            background: rgba(0, 0, 0, 0.4);
            box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.15);
            transform: translateY(-2px);
        }
        
        input::placeholder {
            color: rgba(255, 255, 255, 0.3);
        }
        
        .subdomain-input {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .subdomain-input input {
            flex: 1;
        }
        
        .subdomain-suffix {
            color: rgba(255, 255, 255, 0.5);
            font-size: 0.9rem;
            white-space: nowrap;
        }
        
        .subdomain-status {
            font-size: 0.85rem;
            margin-top: 6px;
        }
        
        .subdomain-status.available {
            color: #4ade80;
        }
        
        .subdomain-status.taken {
            color: #f87171;
        }
        
        .btn {
            width: 100%;
            padding: 18px;
            border: none;
            border-radius: 16px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: none;
            transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
            position: relative;
            overflow: hidden;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            color: #fff;
            box-shadow: 0 10px 40px rgba(99, 102, 241, 0.4);
        }
        
        .btn-primary:before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #8b5cf6, #6366f1);
            opacity: 0;
            transition: opacity 0.4s;
        }
        
        .btn-primary:hover:before {
            opacity: 1;
        }
        
        .btn-primary:hover {
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 20px 50px rgba(99, 102, 241, 0.5);
        }
        
        .btn-primary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        
        .error {
            background: rgba(248, 113, 113, 0.15);
            border: 1px solid rgba(248, 113, 113, 0.3);
            color: #f87171;
            padding: 14px 18px;
            border-radius: 16px;
            margin-bottom: 20px;
            font-size: 0.9rem;
            position: relative;
            z-index: 1;
        }
        
        .success {
            background: rgba(74, 222, 128, 0.15);
            border: 1px solid rgba(74, 222, 128, 0.3);
            color: #4ade80;
            padding: 14px 18px;
            border-radius: 16px;
            margin-bottom: 20px;
            font-size: 0.9rem;
            position: relative;
            z-index: 1;
        }
        
        .login-link {
            text-align: center;
            margin-top: 24px;
            color: rgba(255, 255, 255, 0.5);
            position: relative;
            z-index: 1;
        }
        
        .login-link a {
            color: #6366f1;
            text-decoration: none;
            transition: color 0.3s;
        }
        
        .login-link a:hover {
            color: #8b5cf6;
        }
        
        .password-requirements {
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.4);
            margin-top: 6px;
        }

        /* Responsive */
        @media (max-width: 768px) {
            body { padding: 20px; }
            .register-card { padding: 35px 28px; }
            .blob { filter: blur(60px); opacity: 0.4; }
            .spotlight { display: none; }
        }
    </style>
</head>
<body>
    <div class="spotlight"></div>

    <div class="liquid-bg">
        <div class="blob"></div>
        <div class="blob"></div>
        <div class="blob"></div>
    </div>
    
    <div class="mesh-gradient"></div>

    <div class="register-container">
        <div class="logo">
            <a href="/">PortfolioPro</a>
        </div>
        
        <div class="register-card">
            <h1>Create Your Account</h1>
            <p class="subtitle">Start building your portfolio today</p>
            
            {% if error %}
            <div class="error">{{ error }}</div>
            {% endif %}
            
            {% if success %}
            <div class="success">{{ success }}</div>
            {% endif %}
            
            <form method="POST" id="registerForm">
                {% csrf_token %}
                
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" placeholder="Choose a username" required value="{{ form_data.username|default:'' }}">
                </div>
                
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="your@email.com" required value="{{ form_data.email|default:'' }}">
                </div>
                
                <div class="form-group">
                    <label for="subdomain">Your Portfolio URL</label>
                    <div class="subdomain-input">
                        <input type="text" id="subdomain" name="subdomain" placeholder="yourname" required pattern="[a-z0-9-]+" value="{{ form_data.subdomain|default:'' }}">
                        <span class="subdomain-suffix">.portfoliopro.site</span>
                    </div>
                    <div id="subdomainStatus" class="subdomain-status"></div>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Create a password" required>
                    <p class="password-requirements">At least 8 characters</p>
                </div>
                
                <div class="form-group">
                    <label for="password2">Confirm Password</label>
                    <input type="password" id="password2" name="password2" placeholder="Confirm your password" required>
                </div>
                
                <button type="submit" class="btn btn-primary" id="submitBtn">
                    <i class="fas fa-rocket"></i> Create Account
                </button>
            </form>
            
            <p class="login-link">
                Already have an account? <a href="/admin-login/">Sign in</a>
            </p>
        </div>
    </div>
    
    <script>
        // SPOTLIGHT EFFECT
        const spotlight = document.querySelector('.spotlight');
        
        document.addEventListener('mousemove', (e) => {
            spotlight.style.left = e.clientX + 'px';
            spotlight.style.top = e.clientY + 'px';
            spotlight.style.opacity = '1';
        });
        
        document.addEventListener('mouseleave', () => {
            spotlight.style.opacity = '0';
        });

        // MESH GRADIENT FOLLOW
        const meshGradient = document.querySelector('.mesh-gradient');
        document.addEventListener('mousemove', (e) => {
            const x = (e.clientX / window.innerWidth) * 100;
            const y = (e.clientY / window.innerHeight) * 100;
            meshGradient.style.setProperty('--mouse-x', x + '%');
            meshGradient.style.setProperty('--mouse-y', y + '%');
        });

        // SUBDOMAIN CHECKER
        const subdomainInput = document.getElementById('subdomain');
        const statusDiv = document.getElementById('subdomainStatus');
        let checkTimeout;
        
        subdomainInput.addEventListener('input', function() {
            const value = this.value.toLowerCase().replace(/[^a-z0-9-]/g, '');
            this.value = value;
            
            clearTimeout(checkTimeout);
            
            if (value.length < 2) {
                statusDiv.textContent = '';
                return;
            }
            
            statusDiv.textContent = 'Checking...';
            statusDiv.className = 'subdomain-status';
            
            checkTimeout = setTimeout(() => {
                fetch(`/api/auth/check-subdomain/?subdomain=${value}`)
                    .then(r => r.json())
                    .then(data => {
                        if (data.available) {
                            statusDiv.textContent = '✓ Available';
                            statusDiv.className = 'subdomain-status available';
                        } else {
                            statusDiv.textContent = '✗ Already taken';
                            statusDiv.className = 'subdomain-status taken';
                        }
                    })
                    .catch(() => {
                        statusDiv.textContent = '';
                    });
            }, 300);
        });
        
        // Auto-fill subdomain from username
        let subdomainManuallyEdited = false;
        
        subdomainInput.addEventListener('focus', function() {
            subdomainManuallyEdited = true;
        });
        
        document.getElementById('username').addEventListener('input', function() {
            if (!subdomainManuallyEdited || subdomainInput.value === '') {
                subdomainManuallyEdited = false;
                subdomainInput.value = this.value.toLowerCase().replace(/[^a-z0-9]/g, '');
                subdomainInput.dispatchEvent(new Event('input'));
            }
        });
    </script>
</body>
</html>
