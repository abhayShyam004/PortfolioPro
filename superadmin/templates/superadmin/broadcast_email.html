{% extends 'superadmin/base.html' %}

{% block title %}Broadcast Email{% endblock %}

{% block content %}
<div class="header">
    <h1>Broadcast Email</h1>
</div>

<div class="card" style="max-width: 800px; margin: 0 auto;">
    <p style="color: #888; margin-bottom: 20px;">
        Send an email notification to selected user groups. 
        <br>
        <strong style="color: #eabe7c;">Note:</strong> Emails are currently sent via Console Backend (check your server terminal).
    </p>

    <form method="POST">
        {% csrf_token %}
        
        <div class="form-group">
            <label class="form-label" style="display: block; margin-bottom: 8px;">Recipients</label>
            <div style="display: flex; gap: 20px; align-items: center; background: #222; padding: 15px; border-radius: 8px; border: 1px solid #333;">
                <label style="cursor: pointer; display: flex; align-items: center; gap: 8px; color: #fff;">
                    <input type="radio" name="recipient_group" value="superadmins" checked>
                    <span>All Superadmins</span>
                </label>
                
                <label style="cursor: pointer; display: flex; align-items: center; gap: 8px; color: #fff;">
                    <input type="radio" name="recipient_group" value="all_users">
                    <span>All Active Users</span>
                </label>
            </div>
        </div>

        <div class="form-group">
            <label for="subject" class="form-label">Subject</label>
            <input type="text" name="subject" id="subject" class="form-control" placeholder="Important Announcement..." required>
        </div>

        <div class="form-group">
            <label for="message" class="form-label">Message</label>
            <textarea name="message" id="message" class="form-control" rows="8" placeholder="Type your message here..." required></textarea>
        </div>

        <div style="margin-top: 30px; display: flex; justify-content: flex-end;">
            <button type="submit" class="btn btn-primary" onclick="return confirm('Are you sure you want to send this broadcast?');">
                <i class="fas fa-paper-plane"></i>
                Send Broadcast
            </button>
        </div>
    </form>
</div>
{% endblock %}
